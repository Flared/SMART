version: '2.1'

services:
  postgres:
    extends:
      file: ../docker-common.yml
      service: postgres
    volumes_from:
      - pgdata
    ports:
      - "${EXTERNAL_POSTGRES_PORT:-5432}:5432"

  redis:
    extends:
      file: ../docker-common.yml
      service: redis
    ports:
      - "${EXTERNAL_REDIS_PORT:-6379}:6379"

  pgdata:
    extends:
      file: ../docker-common.yml
      service: pgdata

  smart_backend:
    extends:
      file: ../docker-common.yml
      service: smart_backend
    build: ../../backend/
    image: rti/smart-backend:1.0.0
    environment:
      - SMART_ENV=dev
      - SECRET_KEY=${SMART_DJANGO_SECRET_KEY:-secret}
    depends_on:
      - postgres
      - redis
    ports:
      - "${EXTERNAL_BACKEND_PORT:-8000}:8000"

  smart_frontend:
    extends:
      file: ../docker-common.yml
      service: smart_frontend
    build: ../../frontend/
    image: rti/smart-frontend:1.0.0
    command: node_modules/.bin/webpack --watch

  celery_worker:
    extends:
      file: ../docker-common.yml
      service: celery_worker
    build: ../../backend/
    image: rti/smart-backend:1.0.0
    environment:
      - SMART_ENV=dev
      - SECRET_KEY=${SMART_DJANGO_SECRET_KEY:-secret}
    depends_on:
      - smart_backend
